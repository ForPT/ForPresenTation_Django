{% extends 'base.html'%}
{% block contents %}
<div class="topnav">
  <a class="active" href="{% url 'index' %}">For PT</a>
  <a href="{% url 'file_list' %}">파일관리</a>
  <a class="info" href="{% url 'logout' %}">로그아웃</a>
  <a class="info" id="user_info">{{user_info}}</a>
  <a class="info" id="user_info">{{user_id}}</a>
</div>
<h1>초대가능 학생 리스트</h1>
<!-- Trigger/Open The Modal -->
<button id="myBtn">학생리스트</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content">
    <span class="close">&times;</span>
    <table>
        <thead>
            <tr>
                <th>로그인상태</th>
                <th>학번</th>
                <th>이름</th>
                <th>초대</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.status }}</td>
                    <td>{{ student.userid }}</td>
                    <td>{{ student.username }}</td>
    
                    <td>
                        <!-- <a href="{{ student.invite.url }}" class="btn btn-primary btn-sm"> -->
                          <a href="{% url 'student_invite' pk=student.id %}" class="btn btn-primary btn-sm">
                            초대
                        </a>
                    </td>
                </tr>
            {% endfor %}
                <!-- <tr>
                    <td>logined</td>
                    <td>201700001</td>
                    <td>고경환</td>
                    <td><a href="#" class="button">초대</a></td>
                </tr> -->
        </tbody>
    </table>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
{% endblock %}
